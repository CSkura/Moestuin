<!DOCTYPE html>
<html>

  <head>
      <script src="public/socket.io.js" defer></script>
      <script src="public/jquery.min.js" defer></script>
      <script src="public/jquery-ui.min.js" defer></script>
      <script src="public/script.js" defer></script>
      <link href="public/style.css" type="text/css" rel="stylesheet">
  </head>

  <body>

      <div class="challenges">
        <b>Community Garden Challenges</b>

        <ul>
          <li>De tomaatjes hebben water nodig (3 zaadjes)</li>
          <li>Er moeten nieuwe augurken geplant worden</li>
        </ul>

      </div>

      <img src="public/img/logo.png" width="500">

      <div class="topbar">
        <div class="tools">
          <img src="public/img/mest.png" class="tool mest">
          <img src="public/img/gieter.png" class="tool gieter">
          <img src="public/img/tuinschepje.png" class="tool schepje">
        </div>
      </div>

      <div class="container">
        <div class="seeds">
          <img src="public/img/tomaat_zaad.png" class="item" data-type="tomaat">
          <img src="public/img/sla_zaad.png" class="item" data-type="sla">
        </div>

        <table align="center">
          <tr>
            <td data-x="0" data-y="0"></td>
            <td data-x="1" data-y="0"></td>
            <td data-x="2" data-y="0"></td>
            <td data-x="3" data-y="0"></td>
            <td data-x="4" data-y="0"></td>
          </tr>

          <tr>
            <td data-x="0" data-y="1"></td>
            <td data-x="1" data-y="1"></td>
            <td data-x="2" data-y="1"></td>
            <td data-x="3" data-y="1"></td>
            <td data-x="4" data-y="1"></td>
          </tr>

          <tr>
            <td data-x="0" data-y="2"></td>
            <td data-x="1" data-y="2"></td>
            <td data-x="2" data-y="2"></td>
            <td data-x="3" data-y="2"></td>
            <td data-x="4" data-y="2"></td>
          </tr>

          <tr>
            <td data-x="0" data-y="3"></td>
            <td data-x="1" data-y="3"></td>
            <td data-x="2" data-y="3"></td>
            <td data-x="3" data-y="3"></td>
            <td data-x="4" data-y="3"></td>
          </tr>

          <tr>
            <td data-x="0" data-y="4"></td>
            <td data-x="1" data-y="4"></td>
            <td data-x="2" data-y="4"></td>
            <td data-x="3" data-y="4"></td>
            <td data-x="4" data-y="4"></td>
          </tr>
        </table>

        <div class="chat">
          <ul>
            <li><span class="name">Paul:</span> We hebben een nieuwe challenge gepost, de tomaten moeten weer water krijgen</li>
            <li><span class="name">Anke:</span> Tof, ik fiets zo aan om de challenge te halen!</li>
            <li><span class="name">Paul:</span> Succes!</li>
          </ul>
          <form onsubmit="return false;">
            <input type="text" class="chatinput">
          </form>
        </div>
      </div>


      <div class="oogstbox">
        <h2>Geoogst</h2>

        <div class="oogst"></div>
      </div>
    </div>
  </body>
</html>
